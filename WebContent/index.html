<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Taskboard-UI</title>
    
    <!-- Presentation -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link href="css/style.css" media="all" rel="stylesheet" />
		<link href="css/styleLogin.css" type="text/css" rel="stylesheet"/>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.js"></script>
    
    <!-- Logic -->
    <script type="text/javascript" src="js/taskboard.js"></script>
		<script type="text/javascript" src="js/loginUtils.js"></script>
    
  </head>
  <body>
    <!-- Login form-->
    <div id="login" style="position: absolute; left: 40%; top: 50%;">
    	<div style="position: relative; left: -33%; top: -23vh;">
			  <div class="container">
					<section id="content">
						<form action="#">
							<h1>Login or Register</h1>
							<div> <input type="email" placeholder="E-mail" required id="email" autocomplete="off" /> </div> 
							<div> <input type="password" placeholder="Password" required id="password" /> </div>
							<div> <p id="exceptionText"> &nbsp; </p> </div>
              <div> <p id="exceptionText"> &nbsp; </p> </div>
							<div> <button type="button" onclick="loginUtils.registerUser()" > Continue </button> </div>
              <div> <button type="button" onclick="loginUtils.fadeOut()" > Close </button> </div>
						</form>
					</section>
        </div>
      </div>
    </div>
    
    <div id="user-line">
      <div id="user-info">
        Hello, <a class="username-link" data-id="1" href="#">Rosen Rachev</a>
      </div>

      <ul id="menu">
        <li>
          <a id="login-link" href="#">Login</a>
        </li>
        <!-- <li>
          <a id="register-link" href="#">Register</a>
        </li>
        <li>
          <a id="logout-link" href="#">Logout</a>
        </li> -->
      </ul>
    </div>
    <div id="board">
      <ul id="todo" class="connectedSortable" >
      </ul>

      <ul id="inprogress" class="connectedSortable">
      </ul>

      <ul id="done" class="connectedSortable">
      </ul>
    </div>
  </body>
</html>
