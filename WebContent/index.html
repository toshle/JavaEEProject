<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Taskboard-UI</title>
    
    <!-- Presentation -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link href="css/style.css" media="all" rel="stylesheet" />
		<link href="css/styleLogin.css" type="text/css" rel="stylesheet"/>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.js"></script>
    
    <!-- Logic -->
    <script type="text/javascript" src="js/taskboard.js"></script>
		<script type="text/javascript" src="js/loginUtils.js"></script>
    
  </head>
  <body>
    <!-- Login form-->
    <div id="login">
    	<div style="margin-top: 100px">
			  <div class="container">
					<section id="content">
						<form action="#">
							<h1>Log in</h1>
							<div> <input type="email" placeholder="E-mail" required id="email" autocomplete="off" /> </div> 
							<div> <input type="password" placeholder="Password" required id="password" /> </div>
							<div> <p id="exceptionText"> &nbsp; </p> </div>
              <div> <p id="exceptionText"> &nbsp; </p> </div>
							<div> <button type="button" onclick="loginUtils.loginOrRegister('login')" > Log in </button> </div>
              <div> <button type="button" onclick="loginUtils.fadeOut('login')" > Close </button> </div>
						</form>
					</section>
        </div>
      </div>
    </div>
    
    <!-- Register form-->
    <div id="register" style="position: absolute; left: 40%; top: 50%;">
    	<div style="position: relative; left: -33%; top: -23vh;">
			  <div class="container">
					<section id="content">
						<form action="#">
							<h1>Register</h1>
							<div> <input type="email" placeholder="E-mail" required id="remail" autocomplete="off" /> </div>
							<div> <input type="password" placeholder="Password" required id="rpassword" /> </div>
							<div> <input type="text" placeholder="Fullname" required id="rfullname" autocomplete="off" /> </div>
							<div> <p id="registerText"> &nbsp; </p> </div>
              <div> <p id="registerText"> &nbsp; </p> </div>
							<div> <button type="button" onclick="loginUtils.loginOrRegister('register')" > Register </button> </div>
              <div> <button type="button" onclick="loginUtils.fadeOut('register')" > Close </button> </div>
						</form>
					</section>
        </div>
      </div>
    </div>
    
    <div id="user-line">
      <div id="user-info">
        Hello, <a class="username-link" data-id="1" href="#">Rosen Rachev</a>
      </div>

      <ul id="menu">
        <li>
          <a id="login-link" href="#">Login</a>
        </li>
        <li>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
        <li>
          <a id="register-link" href="#">Register</a>
        </li>
        <!-- <li>
          <a id="logout-link" href="#">Logout</a>
        </li> -->
      </ul>
    </div>
    <div id="dialog-task-form" title="Add task">
		<p class="validateTips">All form fields are required.</p>

		<form>
			<fieldset>
				<label for="name">Name</label>
				<input type="text" name="name" id="name" value="" class="text ui-widget-content ui-corner-all"><br>
				<label for="description">Description</label>
				<textarea class="text ui-widget-content ui-corner-all" name="description"></textarea><br>
				<label for="finalDate">Final date</label>
				<input type="text" id="finalDate" name="finalDate" class="text ui-widget-content ui-corner-all"><br>
				<label for="executor">Executor</label>
				<input type="text" name="executor" class="text ui-widget-content ui-corner-all"><br>

				<!-- Allow form submission with keyboard without duplicating the dialog button -->
				<input type="submit" tabindex="-1"
					style="position: absolute; top: -1000px">
			</fieldset>
		</form>
	</div>
    <div id="board">
      <ul id="todo" class="connectedSortable" >
      </ul>

      <ul id="inprogress" class="connectedSortable">
      </ul>

      <ul id="done" class="connectedSortable">
      </ul>
    </div>
  </body>
</html>
